<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mediasoup sample</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="m-6">
      <h1 class="text-2xl font-semibold text-center">mediasoup sample</h1>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        width: 100vw;
        padding: 1rem;
        gap: 1rem;
      "
    >
      <div style="flex: 1 0">
        <video
          id="localVideo"
          class="w-full rounded shadow"
          controls
          autoplay
          muted
          playsinline
        ></video>
        <span id="text-webcam"></span>
      </div>
      <div style="flex: 1 0">
        <video
          id="remoteVideo"
          class="w-full rounded shadow"
          controls
          autoplay
          playsinline
        ></video>
        <span id="text-screen"></span>
      </div>
    </div>
    <div style="padding: 1rem; gap: 1rem; display: flex; flex-direction: row">
      <button
        disabled
        id="btn_webcam"
        class="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
      >
        Camera
      </button>
      <button
        disabled
        id="btn_screen"
        class="px-4 py-2 bg-green-500 text-white rounded disabled:opacity-50"
      >
        Screen
      </button>
      <button
      disabled
      title="Disabled For Now by The Developer"
        id="btn_subscribe"
        class="px-4 py-2 bg-purple-500 text-white rounded disabled:opacity-50"
      >
        Subscribe
      </button>
      <span id="text-subscribe"></span>
    </div>

    <div class="grid md:grid-cols-2 gap-6 m-4">
      <span id="text-publish"></span>
    </div>
  </body>
  <script>
    window.localStorage.setItem("debug", "mediasoup-client:*");
  </script>
  <script type="text/javascript" src="/src/app-bundle.js"></script>
  <script type="module" src="/src/main.js"></script>
</html>
